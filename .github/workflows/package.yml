name: Publish package to GitHub Packages
on:
  push:
    branches: [master]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Add token to maven settings
        run: echo "<settings><servers><server><id>github</id><username>${{ github.actor }}</username><password>${{ secrets.GITHUB_TOKEN }}</password></server></servers></settings>"
      - name: Publish package
        run: mvn package && mvn deploy:deploy-file -Dfile=./target/Deobfuscator-2.0-SNAPSHOT.jar -DpomFile=./pom.xml -DrepositoryId=github -Durl=https://maven.pkg.github.com/pandaninjas/Deobfuscator
