name: Publish package to GitHub Packages
on:
  push:
    branches: [master]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Publish package
        run: mvn package && mvn deploy-file -Dfile=./target/Deobfuscator-2.0-SNAPSHOT.jar -DpomFile=./pom.xml -DrepositoryId=github -Durl=https://maven.pkg.github.com/pandaninjas/Deobfuscator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
